<div class="row mt-5 m-auto text-white"  style="width: 50%;">
  <div class="col-md-10">
    <div>
      <h3 style="text-align: center; padding: 10px 0">
        <i class="bi bi-box-arrow-in-right"></i>
        Login
      </h3>
    </div>
    <form class="custom__form">
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          class="form-control shadow-none"
          ngModel
          required
        />
      </div>
      <div>
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control shadow-none"
          ngModel
          required
          minlength="5"
        />
        <div class="row mt-2">
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
          <div class="col-md-5">
            <button type="button" class="btn btn-secondary">Switch to Signup</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
